- name: set ARGS
        id: args
        run: |
          echo "::set-output name=args::"name: Static Code Analysis

on:
  push:
    paths:
      - '**.py'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.quick

      - name: Run static code analysis
        run: python main.py
        with:
          github-actions: ${{ steps.args }}
